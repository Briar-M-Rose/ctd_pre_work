<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Section Desktop -->
     <main class="m-desk instrument-sans-reg">
        <!-- Left Interactive -->
         <section class="desk-side">
            <!-- Logo Type -->
            <img class="logo-type" src="./img/type.svg" alt="Tri Coffee">
            <!-- Coffee Slider -->
             <section class="slider">
                <!-- Left Item -->
                 <section class="l-box">
                    <!-- Button -->
                     <button class="side-b blue">LATTE</button>
                 </section>
                <!-- Center Item -->
                 <section class="c-box">
                    <!-- Button -->
                     <button class="center-b red">BLACK COFFEE</button>
                 </section>
                <!-- Rigth Item -->
                 <section class="r-box">
                    <!-- Button -->
                     <button class="side-b blue">ESPR.</button>
                 </section>
             </section>
            <!-- Interactive CTA -->
             <button class="multi-b blue">ADD TO CART</button>
            <!-- Credits -->
             <h3 class="credit">BY BRIAR ROSE</h3>
         </section>
        <!-- Right Interactive -->
         <section class="desk-side">
            <!-- Logo Image -->
             <img class="logo" src="./img/logo.svg" alt="Tri Coffee Logo">
            <!-- Item Box -->
             <section class="big-box">
                <!-- Item List -->
                 <section class="i-box">
                    <ul class="i-list">
                        <li class="filler">
                            Your coffee will go here.
                        </li>
                    </ul>
                 </section>
                <!-- Item CTA -->
                 <button class="big-b">ADD BLACK COFFEE</button>
             </section>
            <!-- Quote -->
             <h4 class="quote">"Great coffee. It's as <br> simple as that.</h4>
         </section>
     </main>
    <!-- Scripts -->
     <script src="script.js"></script>
</body>
</html>
